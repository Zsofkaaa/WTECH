<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detaily o produkte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .header {
            background: #d8b8eb;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        .header .left {
            flex: 1;
            display: flex;
            align-items: center;
            margin-left: 10px;
        }
        .header .center {
            flex: 2;
            display: flex;
            justify-content: center;
        }
        .header .right {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo {
            width: 130px;
            height: 90px;
            border-radius: 10px;
            object-fit: cover;
            position: fixed;
            top: 10px;
            left: 20px;
            z-index: 1100;
            border: 3px solid black;
        }
        .search-bar {
            padding: 5px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .header div {
            display: flex;
            gap: 10px;
            margin-right: 20px;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            background: #d8b8eb;
            padding: 10px;
            position: fixed;
            top: 60px;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        .nav button {
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .product-container {
            margin-top: 140px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product-left, .product-right {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }
        .product-left {
            justify-content: center;
        }
        .product-right {
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        .product-image {
            width: 300px;
            height: 300px;
            background: gray;
            flex-shrink: 0;
        }
        .product-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .product-description {
            margin-top: 20px;
            background: lightgray;
            padding: 15px;
            border-radius: 5px;
            min-height: 300px;
            margin-left: 40px;
            margin-right: 40px;
            margin-bottom: 40px;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            text-align: center;
            padding: 15px;
            background: #e0e0e0;
            position: sticky;
            bottom: 0;
            width: 100%;
            margin-top: 10px;
        }
        .footer div {
            flex: 1;
            min-width: 120px;
        }
    </style>
</head>



<body>
    <img src="C:\Users\User\Desktop\FIIT STU\4. szemeszter\WTECH\Kepek\logo.jpg" alt="Logo" class="logo">
    <div class="header">
        <div class="left">
            <span>LOGO</span>
        </div>
        <div class="center">
            <input type="text" class="search-bar" placeholder="Zadajte, čo hľadáte...">
        </div>
        <div class="right">
            <button class="login-btn">Prihlásenie/Registrácia</button>
            <button>❤️</button>
            <button>🛒</button>
        </div>
    </div>
    <nav class="nav">
        <button>🏠</button>
        <button>Akcie</button>
        <button>Novinky</button>
        <button>Shop</button>
        <button>Best sellers</button>
    </nav>
    <div class="product-container">
        <div class="product-left">
            <div class="product-image"></div>
        </div>
        <div class="product-right">
            <h2>Meno</h2>
            <p>Cena</p>
            <button style="background:black; color:white; padding:10px;">Pridať do košíka</button>
        </div>
    </div>
    <div class="product-description">
        <h3>Popis produktu</h3>
    </div>
    <div class="footer">
        <div>Tel. číslo</div>
        <div>Email</div>
        <div>Sociálna média</div>
        <div>Help</div>
    </div>
</body>
</html>
