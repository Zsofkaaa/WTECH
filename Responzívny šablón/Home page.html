    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background: #d8b8eb;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

        }
        .header .left {
            flex: 1;
            display: flex;
            align-items: center;
            margin-left: 10px;
        }
        .header .center {
            flex: 2;
            display: flex;
            justify-content: center;
        }
        .header .right {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .search-bar {
            padding: 5px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .header div {
            display: flex;
            gap: 10px;
            margin-right: 20px;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            background: white;
            padding: 10px;
            position: fixed;
            top: 60px;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        .nav button {
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .home-icon {
            position: absolute;
            left: 10px;
            margin-left: 20px;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            text-align: center;
            padding: 15px;
            background: #e0e0e0;
            position: sticky;
            bottom: 0;
            width: 100%;
            margin-top: 10px;
        }
        .footer div {
            flex: 1;
            min-width: 120px;
        }
    </style>
</head>
