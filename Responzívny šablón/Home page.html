<!DOCTYPE html>

    <title>Home page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            background: #d8b8eb;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        .header .left {
            flex: 1;
            display: flex;
            align-items: center;
            margin-left: 10px;
        }
        .header .center {
            flex: 2;
            display: flex;
            justify-content: center;
        }
        .header .right {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .search-bar {
            padding: 5px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            background: white;
            padding: 10px;
            position: fixed;
            top: 60px;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        .container {
            display: flex;
            height: calc(100vh - 120px);
            margin-top: 120px;
            align-items: center;
        }
        .sidebar {
            width: 200px;
            background: gray;
            padding: 15px;
            position: fixed;
            top: 120px;
            bottom: 0;
            left: 0;
        }
        .category-button {
            display: block;
            background: white;
            margin-bottom: 10px;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }
        .products-container {
            flex: 1;
            margin-left: 220px;
            padding: 20px;
            overflow-y: auto;
            height: calc(100vh - 120px);
            align-items: center;
        }
        .section {
            margin-bottom: 20px;
            text-align: center;
        }
        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .carousel {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .arrow {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        .product-card {
            background: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            width: 150px;
            height: 150px;
        }
        .footer {

            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            text-align: center;
            padding: 15px;
            background: #e0e0e0;
            position: sticky;
            bottom: 0;
            width: 100%;
            margin-top: 10px;
        }
    </style>
