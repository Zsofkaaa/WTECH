<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Platba</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
        }
        .header {
            background: #d8b8eb;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        .header .left {
            flex: 1;
            display: flex;
            align-items: center;
            margin-left: 10px;
        }
        .header .center {
            flex: 2;
            display: flex;
            justify-content: center;
        }
        .header .right {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .search-bar {
            padding: 5px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .header div {
            display: flex;
            gap: 10px;
            margin-right: 20px;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            background: white;
            padding: 10px;
            position: fixed;
            top: 60px;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        .nav button {
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .home-icon {
            position: absolute;
            left: 10px;
            margin-left: 20px;
        }
        .container {
            margin-top: 120px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
            align-items: center;
            margin-left: auto;
            margin-right: auto;
        }
        .container h3 {
            margin-bottom: 40px;
        }
        .payment-methods {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            border: 2px solid #d8b8eb;
            border-radius: 10px;
            padding: 10px;
            background: #f3e8ff;
        }
        .payment-option {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        .radio-button {
            width: 16px;
            height: 16px;
            border: 2px solid black;
            border-radius: 50%;
            display: inline-block;
        }
        .selected {
            background: black;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            width: 50%;
            background: black;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            text-align: center;
            padding: 15px;
            background: #e0e0e0;
            position: sticky;
            bottom: 0;
            width: 100%;
            margin-top: 10px;
        }
        .footer div {
            flex: 1;
            min-width: 120px;
        }
    </style>
</head>



<body>
    <div class="header">
        <div class="left">
            <span>LOGO</span>
        </div>
        <div class="center">
            <input type="text" class="search-bar" placeholder="Zadajte, čo hľadáte...">
        </div>
        <div class="right">
            <button class="login-btn">Prihlásenie/Registrácia</button>
            <button>❤️</button>
            <button>🛒</button>
        </div>
    </div>
    <nav class="nav">
        <button class="home-icon">🏠</button>
        <button>Na predaj</button>
        <button>Novinky</button>
        <button>Shop</button>
        <button>Best sellers</button>
    </nav>
    <div class="container">
        <h3>Spolu: cena</h3>
        <h4>Spôsob platby</h4>
        <div class="payment-methods">
            <div class="payment-option" onclick="selectPayment('card')">
                <span class="radio-button selected" id="radio-card"></span>
                <span>Platobná karta</span>
            </div>
            <div class="payment-option" onclick="selectPayment('cash')">
                <span class="radio-button" id="radio-cash"></span>
                <span>Osobne pri doručení</span>
            </div>
        </div>
        <div class="form-group">
            <label>Číslo karty</label>
            <input type="text" placeholder="**** **** **** ****">
        </div>
        <div class="form-group">
            <label>Dátum platnosti</label>
            <input type="text" placeholder="MM/RR">
        </div>
        <div class="form-group">
            <label>CVC</label>
            <input type="text" placeholder="***">
        </div>
        <button class="submit-btn">Dokončenie objednávky</button>
    </div>
    <script>
        function selectPayment(option) {
            document.getElementById('radio-card').classList.remove('selected');
            document.getElementById('radio-cash').classList.remove('selected');
            document.getElementById(`radio-${option}`).classList.add('selected');
        }
    </script>
    <div class="footer">
        <div>Tel. číslo</div>
        <div>Email</div>
        <div>Sociálna média</div>
        <div>Help</div>
    </div>
</body>
</html>
