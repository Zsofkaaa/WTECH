<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Platba</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f8f8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
        }
        .logo {
            width: 90px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
            border: 3px solid black;
        }
        .header, .nav {
            background: #d8b8eb !important;
        }
        .navbar {
            background: #d8b8eb !important;
        }
        .footer {
            background: #d8b8eb !important;
            width: 100%;
        }
        .payment-methods {
            border: 2px solid #d8b8eb;
            border-radius: 10px;
            padding: 10px;
            background: #f3e8ff;
        }
        .radio-button {
            width: 16px;
            height: 16px;
            border: 2px solid black;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }
        .selected {
            background: black;
        }
        .payment-option {
            display: flex;
            align-items: center;
        }
        .btn-narrow {
            width: 50%;
            margin: 0 auto;
        }
    </style>
</head>



<body>
    <nav class="navbar navbar-light fixed-top py-2">
        <div class="container">
            <div class="d-flex flex-column w-100">
                <div class="d-flex justify-content-between align-items-center">
                    <a class="navbar-brand" href="#"><img src="Pictures/logo.jpg" alt="Logo" class="logo"></a>
                    <input type="text" class="form-control w-50 mx-3" placeholder="Zadajte, čo hľadáte...">
                    <div>
                        <button class="btn btn-outline-primary">Prihlásenie/Registrácia</button>
                        <button class="btn btn-outline-danger">❤️</button>
                        <button class="btn btn-outline-dark">🛒</button>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-2">
                    <button class="btn btn-light mx-1">🏠</button>
                    <button class="btn btn-light mx-1">Akcie</button>
                    <button class="btn btn-light mx-1">Novinky</button>
                    <button class="btn btn-light mx-1">Shop</button>
                    <button class="btn btn-light mx-1">Best sellers</button>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-5 pt-5" style="margin-top: 120px !important;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="bg-white p-4 rounded shadow">
                    <h3 class="text-center">Spolu: cena</h3>
                    <h4 class="text-center mt-4">Spôsob platby</h4>
                    <div class="payment-methods d-flex justify-content-between mt-3">
                        <div class="payment-option" onclick="selectPayment('card')">
                            <span class="radio-button selected" id="radio-card"></span>
                            <span>Platobná karta</span>
                        </div>
                        <div class="payment-option" onclick="selectPayment('cash')">
                            <span class="radio-button" id="radio-cash"></span>
                            <span>Osobne pri doručení</span>
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="mb-3">
                            <label>Číslo karty</label>
                            <input type="text" class="form-control" placeholder="**** **** **** ****">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Dátum platnosti</label>
                                <input type="text" class="form-control" placeholder="MM/RR">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>CVC</label>
                                <input type="text" class="form-control" placeholder="***">
                            </div>
                        </div>
                        <div class="mt-3 d-flex justify-content-center">
                            <button class="btn btn-dark btn-narrow">Dokončenie objednávky</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer py-3 mt-4">
        <div class="container text-center">
            <div class="row">
                <div class="col">Tel. číslo</div>
                <div class="col">Email</div>
                <div class="col">Sociálna média</div>
                <div class="col">Help</div>
            </div>
        </div>
    </footer>
    <script>
        function selectPayment(option) {
            document.getElementById('radio-card').classList.remove('selected');
            document.getElementById('radio-cash').classList.remove('selected');
            document.getElementById(`radio-${option}`).classList.add('selected');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
