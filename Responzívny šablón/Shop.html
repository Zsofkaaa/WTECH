<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            background: #d8b8eb;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        .header .left {
            flex: 1;
            display: flex;
            align-items: center;
            margin-left: 10px;
        }
        .header .center {
            flex: 2;
            display: flex;
            justify-content: center;
        }
        .header .right {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .search-bar {
            padding: 5px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .header div {
            display: flex;
            gap: 10px;
            margin-right: 20px;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            background: white;
            padding: 10px;
            position: fixed;
            top: 60px;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        .nav button {
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .home-icon {
            position: absolute;
            left: 10px;
            margin-left: 20px;
        }
        .container {
            display: flex;
            height: calc(100vh - 120px);
            margin-top: 120px;
        }
        .sidebar {
            width: 200px;
            background: gray;
            padding: 15px;
            position: fixed;
            top: 120px;
            bottom: 0;
            left: 0;
        }
        .category-button {
            display: block;
            background: white;
            margin-bottom: 10px;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }
        .filter-button {
            position: absolute;
            top: 5px;
            right: 20px;
            background: #ccc;
            border: 1px solid #ccc;
            padding: 12px 20px;
            margin-right: 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .products-container {
            flex: 1;
            margin-left: 220px;
            padding: 20px;
            overflow-y: auto;
            height: calc(100vh - 120px);
        }
        .products {
            display: grid;
            grid-template-columns: repeat(3, minmax(200px, 1fr));
            grid-template-rows: repeat(3, auto);
            gap: 20px;
        }
        .product-card {
            background: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
        }
        .product-image {
            width: 100%;
            height: 150px;
            background: gray;
            border-radius: 5px;
        }
        .pagination {
            display: flex;
            justify-content: center;
            padding: 15px;
        }
        .pagination button {
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            text-align: center;
            padding: 15px;
            background: #e0e0e0;
            position: sticky;
            bottom: 0;
            width: 100%;
            margin-top: 10px;
        }
        .footer div {
            flex: 1;
            min-width: 120px;
        }
    </style>
</head>



<body>
    <div class="header">
        <div class="left">
            <span>LOGO</span>
        </div>
        <div class="center">
            <input type="text" class="search-bar" placeholder="Zadajte, čo hľadáte...">
        </div>
        <div class="right">
            <button class="login-btn">Prihlásenie/Registrácia</button>
            <button>❤️</button>
            <button>🛒</button>
        </div>
    </div>
    <nav class="nav">
        <button class="home-icon">🏠</button>
        <button>Na predaj</button>
        <button>Novinky</button>
        <button>Shop</button>
        <button>Best sellers</button>
    </nav>
    <div class="container">
        <aside class="sidebar">
            <button class="category-button">Kategória 1</button>
            <button class="category-button">Kategória 2</button>
            <button class="category-button">Kategória 3</button>
            <button class="category-button">Kategória 4</button>
            <button class="category-button">Kategória 5</button>
            <button class="category-button">Kategória 6</button>
            <button class="category-button">Kategória 7</button>
            <button class="category-button">Kategória 8</button>
        </aside>
        <div class="products-container">
            <button class="filter-button">Filter</button>
            <section class="products">
                <div class="product-card"><div class="product-image"></div><h3>Meno</h3><p>Cena</p><button>Pridať do košíka</button></div>
                <div class="product-card"><div class="product-image"></div><h3>Meno</h3><p>Cena</p><button>Pridať do košíka</button></div>
                <div class="product-card"><div class="product-image"></div><h3>Meno</h3><p>Cena</p><button>Pridať do košíka</button></div>
                <div class="product-card"><div class="product-image"></div><h3>Meno</h3><p>Cena</p><button>Pridať do košíka</button></div>
                <div class="product-card"><div class="product-image"></div><h3>Meno</h3><p>Cena</p><button>Pridať do košíka</button></div>
                <div class="product-card"><div class="product-image"></div><h3>Meno</h3><p>Cena</p><button>Pridať do košíka</button></div>
                <div class="product-card"><div class="product-image"></div><h3>Meno</h3><p>Cena</p><button>Pridať do košíka</button></div>
                <div class="product-card"><div class="product-image"></div><h3>Meno</h3><p>Cena</p><button>Pridať do košíka</button></div>
                <div class="product-card"><div class="product-image"></div><h3>Meno</h3><p>Cena</p><button>Pridať do košíka</button></div>
            </section>
            <div class="pagination">
                <button>&lt;</button>
                <span>Číslo strany</span>
                <button>&gt;</button>
            </div>
            <div class="footer">
                <div>Tel. číslo</div>
                <div>Email</div>
                <div>Sociálna média</div>
                <div>Help</div>
            </div>            
        </div>
    </div>
</body>
</html>
